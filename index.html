<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOG</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form>
      <h3>Exercise</h3>

      <select id="exercise-dropdown">
        <option>Select an exercise</option>
        <option>bench</option>
        <option>squat</option>
        <option>deadlift</option>
      </select>

      <h3>Weight</h3>
      <input id="weight-input" type="number" />

      <h3>Reps</h3>
      <input id="reps-input" type="number" />

      <!-- when user clicks submit function will fire grabing all the inputted values and display them below  -->
      <input type="submit" />
    </form>

    <!-- display the information inputted -->
    <!-- 
      exercise: bench
      reps: 4
      weight: 245
     -->
    <div id="exercise-history"></div>


    <script src="app.js"></script>
  </body>
</html>
