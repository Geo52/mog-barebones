<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOG</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form>
      <h3>Exercise</h3>

      <select id="exercise-dropdown">
        <option>Select an excercise</option>
        <option>bench</option>
        <option>squat</option>
        <option>deadlift</option>
      </select>

      <h3>weight</h3>
      <input id="weight-input" type="number" />

      <h3>reps</h3>
      <input id="reps-input" type="number" />

      <input type="submit" onclick="getSelectedValues()" />
    </form>

    <script src="app.js"></script>
  </body>
</html>
