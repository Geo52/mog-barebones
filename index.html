<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOG</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- dropdown form to select an exercise-->
    <h3>Exercise</h3>
    <select>
      <option>Select an excercise</option>
      <option>bench</option>
      <option>squat</option>
      <option>deadlift</option>
    </select>

    <form action="">
      <h3>weight</h3>
      <input type="number">
      
      <h3>sets</h3>
      <input type="number">

      <h3>reps</h3>
      <input type="number">
      
      <input type="submit" value="submit">
    </form>


    <script src="app.js"></script>
  </body>
</html>
